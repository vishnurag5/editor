<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click"
    data-menu="vertical-menu-modern" data-col="blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-cover">
                    <div class="auth-inner row m-0">
                        <!-- Brand logo--><a class="brand-logo" href="index.html">
                            
                            <h2 class="brand-text text-primary ms-1">Metabild</h2>
                        </a>
                        <!-- /Brand logo-->
                        <!-- Left Text-->
                        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
                            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img
                                    class="img-fluid" src="../../../app-assets/images/pages/Register-01.png"
                                    alt="Register V2" /></div>
                        </div>
                        <!-- /Left Text-->
                        <!-- Register-->
                        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
                            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                                <h2 class="card-title fw-bold mb-1">Register</h2>
                                <p class="card-text mb-2"></p>
                                <form id="SendChat" method="POST">
                                    <div class="mb-1">
                                        <label class="form-label" for="register-username">Username</label>
                                        <input class="form-control" id="signup_name" type="text"
                                            name="register-username" placeholder="johndoe"
                                            aria-describedby="register-username" autofocus="" tabindex="1" />
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="register-email">Email</label>
                                        <input class="form-control" id="signup_id" type="email" name="register-email"
                                            placeholder="john@example.com" aria-describedby="register-email"
                                            tabindex="2" />
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="register-password">Password</label>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input class="form-control form-control-merge" id="signup_pass"
                                                type="password" name="register-password" placeholder="············"
                                                aria-describedby="register-password" tabindex="3" /><span
                                                class="input-group-text cursor-pointer"><i
                                                    data-feather="eye"></i></span>
                                        </div>
                                    </div>

                                    <div class="mb-1">
                                        <label class="form-label" for="register-password">Confirm Password</label>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input class="form-control form-control-merge" id="signup_pass1"
                                                type="password" name="register-password" placeholder="············"
                                                aria-describedby="register-password" tabindex="3" /><span
                                                class="input-group-text cursor-pointer"><i
                                                    data-feather="eye"></i></span>
                                        </div>
                                    </div>
                                    <!-- <div class="mb-1">
                                        <label class="form-label" for="register-username">Confirm Password</label>
                                        <input class="form-control" id="signup_pass1" type="text"
                                            name="register-username" placeholder="............."
                                            aria-describedby="register-username" autofocus="" tabindex="1" />
                                    </div> -->
                                    <div class="mb-1">
                                        <label class="form-label" for="register-username">Phone Number</label>
                                        <input class="form-control" id="signup_phone" type=""
                                            name="register-username" placeholder="123-45-678-98"
                                            aria-describedby="register-username" autofocus="" tabindex="1" />
                                    </div>
                                    <div class="mb-1">
                                        <br><br>
                                        <!-- <img src="" id="show_pro" alt="Profile image" width="100" height="100"> -->
                                        <img src="" id="output" width="200" />
                                        <br><br>
                                        <!-- <input id="upload" type="file" name="profile_photo" onchange="readURL(this);" placeholder="Photo" required=""> -->
                                        <input type="file" accept="image/*" name="file" id="upload" placeholder="photo"
                                            onchange="loadFile(event);">
                                        <br><br>
                                    </div>


                                    <div class="mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input" id="register-privacy-policy" type="checkbox"
                                                tabindex="4" />
                                            <label class="form-check-label" for="register-privacy-policy">I agree to<a
                                                    href="#">&nbsp;privacy policy & terms</a></label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary w-100" tabindex="5" type="submit">Sign up</button>
                                </form>
                                <p class="text-center mt-2"><span>Already have an account?</span><a
                                        href="auth-login-cover.html"><span>&nbsp;Sign in instead</span></a></p>
                                <div class="divider my-2">
                                    <div class="divider-text">or</div>
                                </div>
                                <div class="auth-footer-btn d-flex justify-content-center"><a class="btn btn-facebook"
                                        href="#"><i data-feather="facebook"></i></a><a class="btn btn-twitter white"
                                        href="#"><i data-feather="twitter"></i></a><a class="btn btn-google" href="#"><i
                                            data-feather="mail"></i></a><a class="btn btn-github" href="#"><i
                                            data-feather="github"></i></a></div>
                            </div>
                        </div>
                        <!-- /Register-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <script>
        $(window).on('load', function () {
            if (feather) {
                feather.replace({
                    width: 14,
